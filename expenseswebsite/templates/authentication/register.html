{% extends 'base_auth.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="username"
                            class="form-control form-control-sm">
                        <input type="email" name="email" id="emailField" placeholder="email"
                            class="form-control form-control-sm">
                        <input type="password" name="password" id="passwordField" placeholder="password"
                            class="form-control form-control-sm">
                        <small class="float-right py-3">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
{% endblock %}
