{% extends 'base_auth.html' %}

{% block content %}
<div class="row col-md-3"></div>
<div class="row col-md-6">
    <div class="card">
        <div class="card-title">
            <h4>Register for a free account</h4>

            <form action="" method="post">
                <div class="form-group">
                    <input type="text" name="username" id="usernameField" placeholder="username"
                        class="form-control form-control-sm">
                    <input type="email" name="email" id="emailField" placeholder="email"
                        class="form-control form-control-sm">
                    <input type="password" name="password" id="passwordField" placeholder="password"
                        class="form-control form-control-sm">
                </div>
                <input type="submit" class="btn btn-block" value="Register">
            </form>

        </div>
    </div>
</div>
<div class=" row col-md-3">
</div>
{% endblock %}
